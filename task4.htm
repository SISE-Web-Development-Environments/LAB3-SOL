<HTML><HEAD><TITLE>A Programmer-Defined square Function</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1255"><!-- Fig. 16.2: SquareInt.html -->
<SCRIPT type="text/javascript" language=JavaScript>
   document.write("<H1>Square the numbers from 1 to 10</H1>" );
      
   // square the numbers from 1 to 10
   for ( var x = 1; x <= 10; ++x ) 
      document.write( square(x) + "<br>");
   
  //Enter your Function code here//
   function square (var1)
   {
   	return var1*var1;
   }
     
     
   </SCRIPT>
